<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find that Beer!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Yeseva+One" rel="stylesheet">
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div class="main">
		<h1 class="title">Find that Beer!</h1>
		<section>
			<div class="userEntry">
				<p>Find a brewery</p>
				<input class="cityInput" placeholder="Enter city"></br>
				<input class="stateInput" placeholder="Enter State">
			</div>
			<div class="or">
				<h2>- OR -</h2>
			</div>
			<div class="beerFinder">
				<p>Find your favorite beer</p>
				<input class="beer" placeholder="Enter the name of beer"></br>
			</div>
		</section>
		<div>
			<button class="searchBrewery">Search</button>
			<button class="searchBeer">Search</button>
		</div>
		<div id="map"></div>
		<div class="results">
			<ul class="breweryResults">
			</ul>
			<ul class="beerResults">
			</ul>
		</div>
	</div>
	<div class="pages"></div>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC67XoBhkayUP2I11lJdcFB4TD3gFBBvs0"></script>
  <script type="text/javascript" src="js/pagination.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
