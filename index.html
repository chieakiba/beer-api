<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find the Brewery</title>
	<link rel='stylesheet' href='css/normalize.css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1>Find that Brewery!</h1>
	<div>
		<input class='cityInput' placeholder='Enter city' required></br>
		<input class='stateInput' placeholder='Enter State' required>
		<button class='search'>Search</button>
	</div>
	<ul class='results'>
		<li class='name'>Name</li>
		<li class='street-address'>Street Address</li>
		<li class='city'>City</li>
		<li class='state'>State</li>
		<li class='zipcode'>Zip Code</li>
		<li class='phone'>Phone number</li>
		<li class='website'>Website</li>
		<li class='hours'>Hours of Operation</li>
		<li class='tour'>Tour info</li>
	</ul>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src='js/app.js'></script>
</body>
</html>
